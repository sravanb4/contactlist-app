<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>contact list app</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">



</head>
<body>
<div class="container" >
	<h1>contact list app</h1>
	<table class="table" ng-controller="mycontroller">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Mobile</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>

			<tr>
				<td>
					<input type="text" class="form-control" ng-model="contact.name">
				</td>
				<td>
					<input type="text" class="form-control" ng-model="contact.email">
				</td>
				<td>
					<input type="text" class="form-control" ng-model="contact.mobile">
				</td>
				<td>
					<button class="btn btn-success" ng-click="addcontact()">Add Contact</button>
				</td>
				<td>
					<button class="btn btn-info" ng-click="updatecontact()">UpdateConatact</button>
				</td>
			</tr>

			<tr ng-repeat="contact in contactlist">
				<td>{{contact.name}}</td>
				<td>{{contact.email}}</td>
				<td>{{contact.mobile}}</td>
				<td>
					<button class="btn btn-danger" ng-click="removeContact(contact._id)">Remove</button>
					<button class="btn btn-warning" ng-click="editContact(contact._id)">Edit</button>
				</td>
			</tr>
		</tbody>
	</table>

</div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
  <script  src="controller.js"></script>

</body>
</html>
